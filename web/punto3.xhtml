<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>PUNTO 3 - PARCIAL 2017</title>
    </h:head>
    <h:body>
        <p:panel header="PUNTO 2">
            
            <h:form><p:commandButton value="VOLVER AL MENU PRINCIPAL" action="index"/></h:form>
            <h:form id="formularioP3">
                <p:growl id="mensajes"/>
                <p:panelGrid columns="2" styleClass="ui-noborder">
                    <p:outputLabel value="Ingrese cantidad a convertir"/> 
                    <p:inputNumber id="inCantidad" required="true" decimalPlaces="2" size="3" value="#{punto3FormBean.montoIngresado}">
                        <f:validateDoubleRange minimum="1" maximum="999"/>
                    </p:inputNumber>
                </p:panelGrid>
                <p:outputLabel value="Seleccione conversion" for="radioConv" />
                    <p:selectOneRadio id="radioConv" value="#{punto3FormBean.tipoConversion}" required="true">
                        <f:selectItem itemLabel="Peso (ARS) a Dolar (USD)" itemValue="1" />
                        <f:selectItem itemLabel="Dolar (USD) a Peso (ARS)" itemValue="2" />
                    </p:selectOneRadio>                    
                    <p:commandButton value="Convertir" update="lblConversion :formularioP3"/>
                    <p:outputLabel id="lblConversion" value="Total: $#{punto3FormBean.convertir()}" />
                
            </h:form>            
        </p:panel>            
    </h:body>
</html>
