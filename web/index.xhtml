<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MENU PARCIAL 2017</title>
    </h:head>
    <h:body>
        <p:panel header="PARCIAL 2017">
            <h:form id="formularioMenu">
                <p:growl id="mensajes"/>
                <p:panelGrid columns="2" styleClass="ui-noborder">
                    <p:outputLabel value="1) Punto 1" /> <p/>
                    <p:outputLabel value="2) Punto 2" /> <p/>
                    <p:outputLabel value="3) Punto 3" /> <p/>
                    <p:outputLabel value="Elegir:" for="inOpcion"/>
                    <p:inputNumber id="inOpcion" required="true" decimalPlaces="0" size="1" value="#{menuPrincipalFormBean.opcionIngresada}">                    
                                   <f:validateLongRange minimum="1" maximum="3"/>
                    </p:inputNumber>
                    <p:commandButton update="formularioMenu" value="ELEGIR" action="#{menuPrincipalFormBean.irAOpcion()}" />
                </p:panelGrid>
            </h:form>
        </p:panel>            
    </h:body>
</html>
